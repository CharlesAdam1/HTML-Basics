<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          CONTENT="width=device-width,user-scalable">
    <title>Table file</title>

    <style>

        table, tr, th, td{

            border:red 4px solid;
            border-collapse: collapse;
            border-radius: 5px 5px 5px 5px;

        }

        /*class are represented by .*/

        .one{
            background-color: darkgreen;

        }

        th{
           border-radius: 5px 5px 5px 5px;
        }







    </style>
</head>
<body>

   <h3>HTML Tables</h3>

   <table>

      <tr class="one">
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
          <th>Team</th>
      </tr>

      <tr>
          <td>1</td>
          <td>John</td>
          <td>40</td>
          <td>Team A</td>
      </tr>

      <tr>
          <td>2</td>
          <td>Mark</td>
          <td>34</td>
          <td>Team B</td>
      </tr>
   </table>
</body>
</html>
